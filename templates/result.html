<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction Result</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      class="container d-flex flex-column justify-content-center align-items-center mt-lg-5"
    >
      <h1 class="text-success">The Information You Gave:</h1>

      <div class="d-flex flex-wrap justify-content-around m-5">
        <div class="card" style="width: 18rem">
          <div class="card-body">
            <h3 class="card-title mb-3">Sepal</h3>
            <h6 class="card-subtitle mb-2">
              Length: <i> {{params.data[0]}} </i>
            </h6>
            <h6 class="card-subtitle mb-2">
              Width
              <i> {{params.data[1]}} </i>
            </h6>
          </div>
        </div>

        <div class="card" style="width: 18rem">
          <div class="card-body">
            <h3 class="card-title mb-3">Petal</h3>
            <h6 class="card-subtitle mb-2">
              Length:
              <i> {{params.data[2]}} </i>
            </h6>
            <h6 class="card-subtitle mb-2">
              Width
              <i> {{params.data[3]}} </i>
            </h6>
          </div>
        </div>
      </div>

      <h2>Flower Class is:</h2>
      <h1 class="text-success">{{params.result}}.</h1>
      <br />
      <hr />
      <h4>
        <a href="/">Home</a>
      </h4>
    </div>
  </body>
</html>
