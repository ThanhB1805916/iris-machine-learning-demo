<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iris Prediction</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

  <style>
    .form-group{
      margin-top: 1em;
    }
  </style>
  </head>
  <body class="container">
    <div
      class="d-flex flex-column justify-content-center align-items-center m-lg-4 h5"
    >
      <h1 class="text-success">Iris Prediction</h1>
      <div class="shadow-lg w-75 mt-5">
        <form action="/predict" method="POST" class="m-5">
          <div class="d-flex flex-wrap justify-content-around">
            <div>
              <h5 class="text-primary">Sepal:</h5>

              <div class="form-group">
                <label for="sep_len">Length </label>
                <input
                  id="sep_len"
                  name="sep_len"
                  type="number"
                  class="form-control"
                  min="0"
                  value="0"
                  step="0.01"
                />
              </div>

              <div class="form-group">
                <label for="sep_wid">Width</label>
                <input
                  id="sep_wid"
                  name="sep_wid"
                  type="number"
                  class="form-control"
                  min="0"
                  value="0"
                  step="0.01"
                />
              </div>
            </div>

            <div>
              <h5 class="text-primary">Petal:</h5>

              <div class="form-group">
                <label for="pet_len">Length:</label>
                <input
                  id="pet_len"
                  name="pet_len"
                  type="number"
                  class="form-control"
                  min="0"
                  value="0"
                  step="0.01"
                />
              </div>

              <div class="form-group">
                <label for="pet_wid">Petal Width</label>
                <input
                  id="pet_wid"
                  name="pet_wid"
                  type="number"
                  class="form-control"
                  min="0"
                  value="0"
                  step="0.01"
                />
              </div>
            </div>
          </div>

          <div class="col text-center mt-5 mb-3">
            <button type="submit" class="btn btn-primary btn-lg">
              Predict
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
